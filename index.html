<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>singup-form</title>
</head>
<body>
    <main>
        <section>
            <h1>Learn to code by watching others</h1>
            <p>see how experienced develloppers 
                solve problems in real-time,
                 watching
                scripted tutoriel is great but understanding 
                how
                 devellopers thinks is invaluable</p>
        </section>
        <section>
            <button>
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </button>
            <form id="loginForm">
                <div>
                    <!-- required -->
                    <input 
                    type="text" 
                    name="firstname"
                    placeholder="Firstname*">
                    <small></small>
                </div>

                <div>
                    <!-- required  -->
                    <input
                    type="text" 
                    name="lastname"
                    placeholder="Lastname*" 
                    >
                    <!-- minlength="3" -->
                    <small></small>
                </div>

                <div>
                    <!-- required  -->
                    <input 
                    type="email" 
                    name="email"
                    placeholder="Email address*">
                    <small></small>
                </div>

                <div>
                    <input 
                    type="password" 
                    name="password"
                    placeholder="Password" 
                    minlength="8">
                    <small></small>
                </div>

                <div>
                    <input type="submit" 
                    value="CLAIM YOUR FREE TRIAL">
                </div>            
                <small>By clicking the button, you are agreeing with our <a href="">Terms of services</a></small>
            </form>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
